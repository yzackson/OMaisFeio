<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      position: relative;  
      margin: 0;
      height: 100%;
    }
    .alert {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      display: none;
    }
    .option:hover ~ .alert {
      top: 20%;
    }

    .card {
      position: absolute;
        left: 10px;
        top: 10px;
        width: 18rem;
    }
  </style>
</head>
<body>


    <div class="card" >
        <div class="card-body">
          <h5 class="card-title">O mais feio de todos!</h5>
          <p class="card-text">Selecione o cara mais feio que você conhece.</p>
          <a href="#" class="card-link btn btn-primary">Davi</a>
          <a href="#" class="card-link btn btn-primary">Isaac</a>
        </div>
      </div>


  

  <script>
    var optionA = document.querySelectorAll('.card-link')[0];
    var optionB = document.querySelectorAll('.card-link')[1];
    var alertBox = document.querySelector('.card');
    var text = document.querySelector('.card-text');

    optionB.addEventListener('mouseover', function() {
        var randomA;
        var randomB;
        do{
          randomA = Math.random()*1000;
          randomB = Math.random()*1000;
        } while (randomA > 700 || randomB > 500)
      alertBox.style['left'] = randomA + 'px';
      alertBox.style['top'] = randomB + 'px';
    });

    optionA.addEventListener('click', function() {
      text.textContent = 'É isso mesmo! O Davi é o cara mais feio kkkkk';
      optionB.style.display = 'none';
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
